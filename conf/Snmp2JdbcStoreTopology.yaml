## Snmp2JdbcStoreTopology Sample Config
## NimbusHost
## Set StormCluster's Nimbus Host
nimbus.host        : __NIMBUS_HOST__
## NimbusPort
nimbus.thrift.port : 6627
## WorkerProcess Number
topology.workers   : 2
## Storm Debug Flag
topology.debug     : false

## TopologyDefine
## Set Kestrel Host:Port List
Kestrel.Hosts              : 
  - __KESTREL_HOST1__:__KESTREL_PORT1__
  - __KESTREL_HOST2__:__KESTREL_PORT2__

Kestrel.QueueName          : MessageQueue
KestrelSpout.Parallelism   : 2
ConvertBolt.Parallelism    : 2
JdbcStoreBolt.Parallelism  : 2
CamelContext.Path          : 'file:/opt/storm/conf/camel-context-example-jdbc.xml'

